<div class=banner>Banner</div>
<!-- modal -->
<ngx-smart-modal #myModal identifier="myModal">
  <h1>Place Order</h1>
  <form style="min-height: 560px">
      <div class="form-group">
        <label for="exampleFormControlInput1">Name</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter name">
      </div>
      <div class="formgroup">
            <div class="">
                <label for="exampleFormControlInput1">Food</label>
                <div class="" style="padding-right: 0;padding-left: 0;">
                    <div class="input-group">
                        <input type="text" class="form-control" style="margin-right: 54px;" placeholder="Enter food name" [(ngModel)]="task" name="ee"/>
                        <div class="input-group-btn">
                            <button class="btn btn-primary" type="button" (click)="onClick()">+
                <!-- <span class="glyphicon glyphicon-search"></span> -->
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <br />

            <ul class="list-group">
                <li *ngFor="let task of tasks; let i = index;" class="list-group-item">
                    <span> {{ task.name }} </span>
                    <div class="items">
                    <input type= "number" placeholder= "0.00">
                    <button (click)="onClickDelete(i)" class="btn btn-danger deleteBtn">x</button>

                    </div>
                </li>
            </ul>
        </div>
      <!-- </div> -->
  </form>
  <div style="text-align: center;">
    <button (click)="myModal.close()" class="btn btn-success" style="width: 80px; margin-right: 5px;">Submit</button>
    <button (click)="myModal.close()" class="btn btn-danger" style="width: 80px; margin-left: 5px;">Close</button>
  </div>
</ngx-smart-modal>
